apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary-app
spec:
  replicas: 2
  selector:
    matchLabels: {app: canary-app}
  template:
    metadata:
      labels: {app: canary-app}
    spec:
      containers:
      - name: app
        image: ghcr.io/your/repo/canary-app:latest
        ports: [{containerPort: 8080}]
        env:
        - {name: LATENCY_MS, value: "50"}
        - {name: ERROR_PCT, value: "0"}
